<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <nav class="d-flex flex-column justify-content-between">
        <div class="top-nav">
          <img class="logo" src="images/viribuzlogo.png" alt="viribuzlogo" />
          <a href="#" class="nav-button"
            ><img
              class="nav-img"
              src="images/dashboard.png"
              alt="dashboard"
            /><span class="nav-text hidden">Dashboard</span></a
          >
          <a href="#" class="nav-button"
            ><img
              class="nav-img"
              src="images/contacts.png"
              alt="contacts"
            /><span class="nav-text hidden">Contact</span></a
          >
          <a href="#" class="nav-button"
            ><img class="nav-img" src="images/pie.png" alt="pie" /><span
              class="nav-text hidden"
              >Report</span
            ></a
          >
          <a href="#" class="nav-button"
            ><img class="nav-img" src="images/user.png" alt="user" /><span
              class="nav-text hidden"
              >Admin</span
            ></a
          >
        </div>
        <div class="bottom-nav">
          <a href="#" class="nav-button"
            ><img
              class="nav-img"
              src="images/settings.png"
              alt="settings"
            /><span class="nav-text hidden">Settings</span></a
          >
          <a href="#" class="nav-button"
            ><img class="nav-img" src="images/logout.png" alt="logout" /><span
              class="nav-text hidden"
              >Logout</span
            ></a
          >
          <div class="user-bar d-flex">
            <a href=""
              ><img
                class="userimage"
                src="images/user-image.png"
                alt="userimage"
            /></a>
            <span class="nav-user-text hidden"
              ><b> User Name</b> <br />
              <span> useremail@viribuztech.com</span></span
            >
          </div>
        </div>
        <a class="nav-burger-button d-hidden">
          <img class="nav-burger-icon" src="images/burger.png" alt="burgericon" />
          <div class="d-hidden mobile-nav">
            <div class="top-mobile-nav">
              <a href="#" class="nav-button"
                ><img
                  class="nav-img"
                  src="images/dashboard.png"
                  alt="dashboard"
                /><span class="nav-text hidden">Dashboard</span></a
              >
              <a href="#" class="nav-button"
                ><img
                  class="nav-img"
                  src="images/contacts.png"
                  alt="contacts"
                /><span class="nav-text hidden">Contact</span></a
              >
              <a href="#" class="nav-button"
                ><img class="nav-img" src="images/pie.png" alt="pie" /><span
                  class="nav-text hidden"
                  >Report</span
                ></a
              >
              <a href="#" class="nav-button"
                ><img class="nav-img" src="images/user.png" alt="user" /><span
                  class="nav-text hidden"
                  >Admin</span
                ></a
              >
            </div>
            <div class="bottom-mobile-nav">
              <a href="#" class="nav-button"
                ><img
                  class="nav-img"
                  src="images/settings.png"
                  alt="settings"
                /><span class="nav-text hidden">Settings</span></a
              >
              <a href="#" class="nav-button"
                ><img class="nav-img" src="images/logout.png" alt="logout" /><span
                  class="nav-text hidden"
                  >Logout</span
                ></a
              >
              <div class="user-bar d-flex">
                <a href=""
                  ><img
                    class="userimage"
                    src="images/user-image.png"
                    alt="userimage"
                /></a>
                <span class="nav-user-text hidden"
                  ><b> User Name</b> <br />
                  <span> useremail@viribuztech.com</span></span
                >
              </div>
          </div>
        </a>
      </nav>
      <div class="dashboard">
        <div class="row justify-content-between">
          <div class="col-md-6 col-sm-12">
            <h2>Lawfirm Name</h2>
            <p>Your current campaign summary and activity.</p>
          </div>
          <div
            class="col-md-6 col-sm-12 d-flex dashboard-navigation justify-content-end"
          >
            <select class="form-select button-white">
              <option disabled selected>Edit Viewable Modules</option>
              <option value="value1">Value 1</option>
              <option value="value2">Value 2</option>
            </select>
            <select class="form-select">
              <option disabled selected>Campaign</option>
              <option value="value1">Value 1</option>
              <option value="value2">Value 2</option>
            </select>
            <select class="form-select">
              <option disabled selected>Firm</option>
              <option value="value1">Value 1</option>
              <option value="value2">Value 2</option>
            </select>
          </div>
        </div>
        <div class="dashboard-data p-3"></div>
      </div>
    </div>
  </body>
</html>
